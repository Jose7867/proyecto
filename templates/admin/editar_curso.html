<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Curso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <header class="admin-header">
        <div class="container">
            <h1>Editar Curso: {{ curso.nombre }}</h1>
            <nav>
                <a href="{{ url_for('listar_cursos') }}">Volver</a>
                <a href="{{ url_for('logout') }}">Cerrar Sesi√≥n</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <form method="POST" class="docente-form">
            <div class="form-group">
                <label for="nombre">Nombre del Curso:</label>
                <input type="text" id="nombre" name="nombre" value="{{ curso.nombre }}" required>
            </div>
            
            <button type="submit" class="btn-submit">Guardar Cambios</button>
        </form>
    </main>

    <footer class="admin-footer">
        <div class="container">
            <p>Sistema Portafolio Docente UNSAAC &copy; 2025</p>
        </div>
    </footer>
</body>
</html>
